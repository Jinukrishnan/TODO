{% extends 'Base.html' %}
{% block body %}
<div class="container">
 <div class="row">
  <div class="col-md-6">
            <h3>Task to be Completed</h3>
            <div class="shadow card">
                <div class="card-body">
                    <div class="card-title">
                        <h6>{{task1.name}}</h6>
                        <p><b>{{task1.priority}}</b></p>
                         <p><b>{{task1.date}}</b></p>
                        <a class="btn btn-success" href="{% url 'todoapp:cbvdelete' task1.id %}">Done</a>
                        <a class="btn btn-primary" href="{% url 'todoapp:cbvupdate' task1.id %}">Update</a>
                    </div>

                </div>

            </div><br>
        </div>
 </div>

</div>

 {% endblock %}
