{% extends 'Base.html' %}
{% block body %}
<div class="container=fluid p-3 text-center bg-dark text-white">
    <div class="row">
        <div class="col-md-12">
            <div class="banner">
                <div class="banner-text">
                    <h2>ToDo</h2>

                </div>

            </div>

        </div>

    </div>

</div>
<div class="container pt-3">
    <div class="row">
        <div class="col-md-6">
            <form method="POST" class="p-3 shadow " >
                 {% csrf_token %}
                <div class="form-group">
                        <input type="text" class="form-control" name="task" placeholder="Enter Your Task">
                </div>
                <div class="form-group">
                         <input type="text"  class="form-control" name="priority" placeholder="Enter prority">
                </div>
                 <div class="form-group">
                         <input type="date"  class="form-control" name="date" placeholder="Enter Date">
                </div>

                <input type="submit" class="btn btn-primary ">
            </form>
        </div>
        <div class="col-md-6">
            <h3>Task to be Completed</h3>
            {% for i in task2 %}
            <div class="shadow card">
                <div class="card-body">
                    <div class="card-title">
                        <h6>{{i.name}}</h6>
                        <p><b>{{i.priority}}</b></p>
                         <p><b>{{i.date}}</b></p>
                        <a class="btn btn-success" href="{% url 'todoapp:cbvdelete' i.id %}">Done</a>
                        <a class="btn btn-primary" href="{% url 'todoapp:cbvupdate' i.id %}">Update</a>
                    </div>

                </div>

            </div><br>
            {% endfor %}
        </div>

    </div>




</div>

 {% endblock %}
